<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dialog modal="true" visible="true" width="400" height="280" header="Acesso ao Sistema" showHeader="false" resizable="false">
            <h:form id="formLogoff">
                <h:panelGrid cellspacing="10">
                    <h:graphicImage library="img" name="logo.png"/>
                    <h:outputText value="Seja Bem-Vindo #{loginCDIBean.usuarioLogado.nome}! Agora voce possui acesso ao Sistema"/>
                    <p:commandButton value="Sair" action="#{loginCDIBean.logOff()}"/>
                </h:panelGrid>
            </h:form> 
        </p:dialog>
    </h:body>
</html>
